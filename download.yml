---

- name: Download Large JSON File
  hosts: all
  become: false
  gather_facts: false
  
  tasks:
    - name: Download large json file onto server
      ansible.builtin.uri:
        url: https://raw.githubusercontent.com/json-iterator/test-data/master/large-file.json
        dest: /tmp/large-file.json
      register: download
      
    - name: Debug download
      ansible.builtin.debug: var=download
    
    - name: Output file
      ansible.builtin.command: cat /tmp/large-file.json
      register: output
    
    - name: Debug output
      ansible.builtin.debug: var=output
      
    - name: Delete file
      ansible.builtin.file:
        path: /tmp/large-file.json
        state: absent
