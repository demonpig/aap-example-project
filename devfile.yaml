schemaVersion: 2.3.0
metadata:
  name: ansible-development # change this name per workspace
components:
  - container:
      args: ['tail', '-f', '/dev/null']
      image: 'quay.io/mmitschk/custom_devspace:latest' # change for your EE
      #image: 'quay.io/maxmitschke/custom_ee:latest' # change for your EE
      memoryRequest: 256M
      memoryLimit: 6Gi
      cpuRequest: 250m
      cpuLimit: 2000m
    name: ansible
