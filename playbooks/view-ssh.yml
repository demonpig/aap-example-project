---

- name: Test
  hosts: all
  gather_facts: false

  tasks:
    - name: Install ps
      delegate_to: localhost
      ansible.builtin.command: microdnf install procps-ng
        
    - name: Run commands
      delegate_to: localhost
      ignore_errors: true
      ansible.builtin.shell: "{{ item }}"
      loop:
        - ssh -v cloud-user@{{ some_host | default('127.0.0.1') }}
        - env
        - ps faux
