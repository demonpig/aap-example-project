---

- name: Playbook that has potential to fail
  hosts: all
  gather_facts: false
  serial: "{{ serial_number | default(omit) }}"
  
  tasks:
    - name: Gather facts
      when: should_gather_facts | default(True)
      ansible.builtin.setup:
        gather_subset:
          - min

    - name: Fail playbook
      when: should_fail | bool | default(False)
      ansible.builtin.fail:
        msg: Fail on purpose
